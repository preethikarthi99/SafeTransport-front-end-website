			    <label ><h5>First name</h5></label><br>
			    <input type="text" size="35px" name="fname" placeholder="Enter your first name" required>

		    </div>
		    <div class="form-group" >
			    <label ><h5>Phone number</h5></label><br>

		    </div>
		    <div class="form-check">

			    Loader
			  </label>
			</div><br>
	        <div class="form-group" >
			    <label for="exampleInputEmail1"><h5>Email address</h5></label><br>
			    <input type="email" size="35px" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter your email here">
		    </div>
			<div class="form-group">
			    <label for="exampleInputPassword1"><h5>Password</h5></label><br>
			    <input type="password" size="35px" id="exampleInputPassword1" name="pwd" placeholder="Enter your password">
			</div><br>
			
			<center><button type="submit" class="btn" style="background-color:#B81313;color: black;">Sign up</button></center>
	    </form>
